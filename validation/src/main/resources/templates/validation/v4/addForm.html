<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.addItem}">상품 등록</h2>
    </div>

    <form action="item.html" th:action th:object="${item}" method="post">

        <!-- #fields를 통해 BindingResult 객체에 바로 접근 가능 -->
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <!-- Safe Navigation Operator (SpringEL 문법)
             errors?.containsKey()
             errors가 null이라면 .containsKey 실행하지 않고, null을 반환
             => NullPointerException 이 발생하지 않고 null을 반환
        -->

        <div>
            <label for="itemName" th:text="#{label.item.itemName}">상품명</label>
            <!-- th:errorclass th:field의 값과 같으면 class 추가-->
            <!-- th:field => 정상적인 비즈니스 로직일 경우 th:object에 등록된 객체에서 값을 꺼내 사용하고
                             오류가 발생하면 FieldError에서 값을 꺼내 사용한다.-->
            <input type="text" id="itemName" th:field="*{itemName}" class="form-control"
                   th:errorclass="field-error"
                   placeholder="이름을 입력하세요">
            <!-- th:errors 해당 필드에 오류가 있는경우 message 출력 -->
            <div class="field-error" th:errors="*{itemName}">
                상품명 오류
            </div>
        </div>
        <div>
            <label for="price" th:text="#{label.item.price}">가격</label>
            <input type="text" id="price" th:field="*{price}" class="form-control"
                   th:errorclass="field-error"
                   placeholder="가격을 입력하세요">
            <div class="field-error" th:errors="*{price}">
                가격 오류
            </div>
        </div>
        <div>
            <label for="quantity" th:text="#{label.item.quantity}">수량</label>
            <input type="text" id="quantity" th:field="*{quantity}" class="form-control"
                   th:errorclass="field-error"
                   placeholder="수량을 입력하세요">
            <div class="field-error" th:errors="*{quantity}">
                수량 오류
            </div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">상품 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/validation/v4/items}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
